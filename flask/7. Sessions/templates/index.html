{% extends "layout.html" %}

{% block body %}
  <ul>
    {% for note in notes %}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('index') }}", method="POST">
    <input type = "text" name= "note" placeholder="Please enter a new note">
    <button>Add Note</button>
  </form>
{% endblock %}
